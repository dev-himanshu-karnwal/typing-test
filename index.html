<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>

<body>
    <h1>TYPING TEST</h1>
    <div class="container">
        <div class="stats">
            <p>Time: <span id="timer">0 seconds</span></p>
            <p>Mistakes: <span id="mistakes">0</span></p>
        </div>
        <div id="text">
            <span id="rest"></span>
        </div>
        <textarea rows="3" id="quote-input" placeholder="Type above text here (Case Sensitive)......."></textarea>
        <button id="start-test">Start Test</button>
        <button id="stop-test" class="hidden">Stop Test</button>

        <div class="message hidden">
            <h3>Complete the Test to view result</h3>
        </div>
        <div class="result hidden">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy">20%</span></p>
                <p>Speed: <span id="wpm">30cpm</span></p>
            </div>
        </div>
    </div>
    <!-- Script -->
</body>

</html>
